<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- Left side Container Start -->
      <div class="left">
        <div class="close">
          <img class="invert" src="svg/close.svg" alt="">
        </div>
        
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="150" class="invert" src="/svg/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="/svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="/svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="/svg/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>

            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy/"
                ><span>Privacy-Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Left side Container End -->
      <!-- Right Side Container Start -->
      <div class="right bg-grey rounded p-1">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
              <img class=" invert hamburger" src="/svg/hamburgur.svg" alt="">
              
              <i class="fa-solid fa-chevron-left"></i>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="SpotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <!-- Songs Card Start -->
           

            <!-- <div data-folder="AA-Songs" class="card">
              <div class="play">
  
              <i class="fa-solid fa-play"></i>
              
              </div>
  
              <img src="card3.jpeg" alt="">
              <h2></h2>AA Songs</h2>
              <p>Best songs</p>
          </div>
          

            <div data-folder="Naats" class="card">
              <div class="play">
  
              <i class="fa-solid fa-play"></i>
              
              </div>
  
              <img src="card1.jpeg" alt="">
              <h2>Hafiz Tahir qadri</h2>
              <p>Best Naats</p>
          </div> -->



            <!-- Songs Card End -->
          </div>
          <!-- playbar -->
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>

            <div class="abovebar">
              <div class="songinfo">

              </div>
              <div class="songsbuttons">
                <img width="35" id="previous" src="/svg/previous.svg" alt="" />
                <img width="35" id="play" src="/svg/play.svg" alt="" />
                <img width="35" id="next" src="/svg/next.svg" alt="" />

              </div>
              <div class="timevol">

                <div class="songtime">
                  
                </div>
                <div class="volume">
                  <img width="30px" src="/svg/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="vertical-range">
                    </div>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>

      <!-- Right side Container End -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
